<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    </head>
    <body class="relative">
        <div class="w-9/12 mx-auto">
            <a href="{{ url_for('main.home') }}">
                <img src="/static/flask-libapp-logo-2.png" alt="logo" width="300" height="120" class="ml-5 p-1">
            </a>
        </div>
        <nav class="border-2 border-sky-700 bg-sky-500 h-10 flex items-center">
            {% include('navigation.html') %}
        </nav>
        <div class="mx-auto w-9/12 border-solid border-x-blue-900">
            {% block content %}{% endblock %}
        </div>
        <footer class="h-20 bg-sky-700 w-full absolute bottom-0">
            {% include('footer.html') %}
        </footer>
    </body>
</html>
